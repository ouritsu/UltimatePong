<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pong</title>
  <link rel="stylesheet" href="/ultimate-pong/css/style.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <h2>PONG</h2>
      <div class="statistics"></div>
    </header>
    <main>
      <section>
        <form action="" method="post" enctype="application/x-www-form-urlencoded">
          <div class="labels">
            <label for="">Player name:</label>
            <label for="">AI name:</label>
            <label for="">Sets to win:</label>
            <label for="">Points in set:</label>
            <label for="">Level:</label>
          </div>
          <div class="inputs">
            <div class="input"><input type="text"></div>
            <div class="input"><input type="text"></div>
            <div class="input"><input type="number" min="1" max="5" step="1" placeholder="form 1 to 5"></div>
            <div class="input"><input type="number" min="1" max="100" step="1" placeholder="form 1 to 100"></div>
            <div class="input"><input type="range" min="1" max="3"></div>
            <!-- <div class="input"><input type="button" value="Start game!"></div> -->
          </div>
          <div class="button">Start Game!</div>
        </form>
      </section>
    </main>
    <footer>

    </footer>
  </div>

  <script src="/js/main.js"></script>
</body>

</html>
